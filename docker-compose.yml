version: '3.8'

services:
  # FastAPI Backend (Production)
  # Uses pre-built Docker image from Docker Hub
  backend:
    image: gati/backend:latest
    container_name: gati_backend
    environment:
      DATABASE_URL: sqlite+aiosqlite:////app/data/gati.db
      DEBUG: "false"
      ENVIRONMENT: production
      CORS_ORIGINS: "http://localhost:3000,http://localhost"
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - sqlite_data:/app/data
    networks:
      - gati_network
    restart: unless-stopped

  # MCP Server for Claude Desktop / GitHub Copilot
  # Uses pre-built Docker image from Docker Hub
  mcp-server:
    image: gati/mcp-server:latest
    container_name: gati_mcp_server
    environment:
      DATABASE_PATH: /app/data/gati.db
    volumes:
      - sqlite_data:/app/data:ro  # Read-only access to SQLite database
    depends_on:
      - backend
    networks:
      - gati_network
    restart: unless-stopped
    # MCP servers run via stdio, so no ports needed
    # They're invoked directly by Claude Desktop / VS Code via docker exec

  # React Dashboard (Production)
  # Uses pre-built Docker image from Docker Hub
  dashboard:
    image: gati/dashboard:latest
    container_name: gati_dashboard
    ports:
      - "${DASHBOARD_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - gati_network
    restart: unless-stopped

  # Nginx reverse proxy and static file server
  # Note: Dashboard image already includes nginx, so this service is optional
  # Kept for backwards compatibility if users want a separate nginx instance
  nginx:
    image: nginx:alpine
    container_name: gati_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    depends_on:
      - backend
      - dashboard
    networks:
      - gati_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data:

networks:
  gati_network:
    driver: bridge
