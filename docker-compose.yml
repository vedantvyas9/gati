version: '3.8'

services:
  # FastAPI Backend (Development)
  backend:
    build:
      context: ./backend
      target: development
    container_name: gati_backend
    environment:
      DATABASE_URL: sqlite+aiosqlite:////app/data/gati.db
      DEBUG: "true"
      ENVIRONMENT: development
      CORS_ORIGINS: "http://localhost:3000,http://localhost"
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    networks:
      - gati_network

  # MCP Server for Claude Desktop / GitHub Copilot
  mcp-server:
    build:
      context: ./mcp-server
      target: production
    container_name: gati_mcp_server
    environment:
      DATABASE_PATH: /app/data/gati.db
    volumes:
      - sqlite_data:/app/data:ro  # Read-only access to SQLite database
    depends_on:
      - backend
    networks:
      - gati_network
    # MCP servers run via stdio, so no ports needed
    # They're invoked directly by Claude Desktop / VS Code via docker exec

  # React Dashboard (Development with Vite)
  dashboard:
    build:
      context: ./dashboard
      target: development
    container_name: gati_dashboard
    environment:
      VITE_API_BASE_URL: /api
      NODE_ENV: development
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - gati_network
    command: npm run dev -- --host

  # Nginx reverse proxy and static file server (Production-like)
  nginx:
    image: nginx:alpine
    container_name: gati_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - dashboard
    networks:
      - gati_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data:

networks:
  gati_network:
    driver: bridge
