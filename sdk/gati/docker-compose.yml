version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: https://github.com/gati-ai/gati-sdk.git#main:backend
      dockerfile: Dockerfile
    container_name: gati_backend
    environment:
      DATABASE_URL: sqlite+aiosqlite:////app/data/gati.db
      DEBUG: "false"
      ENVIRONMENT: production
      CORS_ORIGINS: "http://localhost:3000,http://localhost:80"
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
    ports:
      - "8000:8000"
    volumes:
      - gati_data:/app/data
    networks:
      - gati_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Dashboard
  dashboard:
    build:
      context: https://github.com/gati-ai/gati-sdk.git#main:dashboard
      dockerfile: Dockerfile
    container_name: gati_dashboard
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gati_network
    restart: unless-stopped

  # MCP Server for Claude Desktop / GitHub Copilot
  mcp-server:
    build:
      context: https://github.com/gati-ai/gati-sdk.git#main:mcp-server
      dockerfile: Dockerfile
    container_name: gati_mcp_server
    environment:
      DATABASE_PATH: /app/data/gati.db
      BACKEND_URL: http://backend:8000
    volumes:
      - gati_data:/app/data:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gati_network
    restart: unless-stopped

volumes:
  gati_data:
    driver: local

networks:
  gati_network:
    driver: bridge
