<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATI Telemetry Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            background-color: #0f172a;
            color: #f0f4ff;
        }

        .navy-bg {
            background-color: #1e2d5c;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background-color: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-info {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .badge-purple {
            background-color: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .badge-orange {
            background-color: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <!-- Header -->
    <header class="navy-bg shadow-lg border-b border-slate-700">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center font-bold text-navy-600 text-xl">
                        G
                    </div>
                    <h1 class="text-2xl font-serif font-bold">GATI</h1>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="#" class="text-white font-medium">Telemetry</a>
                    <button onclick="loadDashboard()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-medium transition-colors">
                        Refresh
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Main Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-serif font-bold mb-2">Telemetry Dashboard</h2>
            <p class="text-slate-400">Total metrics across all time</p>
            <p class="text-slate-500 text-sm mt-1" id="last-updated"></p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex items-center justify-center py-20">
            <div class="text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-slate-400">Loading dashboard data...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden card bg-red-900/20 border-red-800 text-red-200 mb-6">
            <p id="error-message"></p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard" class="hidden">
            <!-- Stat Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="stat-card rounded-lg p-8">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wide">Total Installations</h3>
                        <span class="badge badge-success">Total</span>
                    </div>
                    <p class="text-4xl font-bold text-white" id="stat-installations">0</p>
                    <p class="text-xs text-slate-400 mt-3">Unique installations</p>
                </div>

                <div class="stat-card rounded-lg p-8">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wide">Total Agents</h3>
                        <span class="badge badge-info">Agents</span>
                    </div>
                    <p class="text-4xl font-bold text-white" id="stat-agents">0</p>
                    <p class="text-xs text-slate-400 mt-3">Unique agents/users</p>
                </div>

                <div class="stat-card rounded-lg p-8">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wide">Events Recorded</h3>
                        <span class="badge badge-purple">Events</span>
                    </div>
                    <p class="text-4xl font-bold text-white" id="stat-events">0</p>
                    <p class="text-xs text-slate-400 mt-3">Total events tracked</p>
                </div>

                <div class="stat-card rounded-lg p-8">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wide">MCP Queries</h3>
                        <span class="badge badge-orange">Queries</span>
                    </div>
                    <p class="text-4xl font-bold text-white" id="stat-mcp">0</p>
                    <p class="text-xs text-slate-400 mt-3">Total MCP queries</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');
            const errorMessage = document.getElementById('error-message');
            const lastUpdated = document.getElementById('last-updated');

            loading.classList.remove('hidden');
            error.classList.add('hidden');
            dashboard.classList.add('hidden');

            try {
                const response = await fetch('/api/stats');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update stat cards
                document.getElementById('stat-installations').textContent = formatNumber(data.unique_installations || 0);
                document.getElementById('stat-agents').textContent = formatNumber(data.unique_users || 0);
                document.getElementById('stat-events').textContent = formatNumber(data.total_events_tracked || 0);
                document.getElementById('stat-mcp').textContent = formatNumber(data.total_mcp_queries || 0);

                loading.classList.add('hidden');
                dashboard.classList.remove('hidden');
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;

            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = `Error: ${err.message}`;
            }
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
